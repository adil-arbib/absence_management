      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4" >Accreditation / Coordinateur :
            <span class="text-muted fw-light"
                  th:text="${accreditationDTO.getCoordinateur().getNom() + ' '
                  +accreditationDTO.getCoordinateur().getPrenom() }"></span> </h4>
          <div class="card mb-4">
            <h5 class="card-header">Modification d'une accreditation</h5>
            <div class="card-body">
              <form method="post" th:action="@{/accreditations/update}" th:object="${accreditationDTO}">
                <input type="hidden" th:field="${accreditationDTO.id}">
                <div class="mb-3 row">
                  <label for="titre" class="col-md-2 col-form-label">Date de debut *</label>
                  <div class="col-md-10">
                    <input th:field="*{debutAccreditation}" th:value="${accreditationDTO.debutAccreditation}" name="debutAccreditation" class="form-control" type="date" id="titre" required/>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="debutAccreditation" class="col-md-2 col-form-label">Date de Fin*</label>
                  <div class="col-md-10">
                    <input th:field="*{finAccreditation}" th:value="${accreditationDTO.finAccreditation}" name="finAccreditation" class="form-control" type="date" id="debutAccreditation" />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-md-2 col-form-label">Coordinnateur</label>
                  <div class="col-md-10">
                    <input class="form-control" type="search" id="searchInput2" th:value="${accreditationDTO.getCoordinateur().getNom() + ' ' + accreditationDTO.getCoordinateur().getPrenom() }" placeholder="chercher un enseignant"/>
                    <div class="col-md-10 mt-2" style="height: 150px; width: auto; overflow-y: scroll;">

                      <div style="display: block;" th:each="enseignant : ${enseignantList}"  class="items-div">
                        <input
                                th:value="${enseignant.id}"
                                type="radio"
                                class="form-check-input"
                                name="selectedEnseignant"
                        />
                        <label class="form-check-label"
                               th:text="${enseignant.nom + ' ' + enseignant.prenom}"> </label>
                      </div>

                    </div>
                  </div>
                </div>


                <div class="demo-inline-spacing">
                  <button type="submit" class="btn btn-primary">Modifier</button>
                  <button type="reset" class="btn btn-secondary" >Annuler
                  </button>
                </div>
              </form>
            </div>
          </div>
