<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

  <meta name="description" content=""/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}"/>

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" class="template-customizer-core-css"/>
  <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" class="template-customizer-theme-css"/>
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}"/>

  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>

  <link rel="stylesheet" th:href="@{/assets/vendor/libs/apex-charts/apex-charts.css}"/>

  <!-- Page CSS -->

  <!-- Helpers -->
  <script th:src="@{/assets/vendor/js/helpers.js}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script th:src="@{/assets/js/config.js}"></script>
</head>
<body>

<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->


    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>


      <!-- Layout container -->
    <div class="layout-page">

      <div class="content-wrapper">

        <div id="toast" class="bs-toast toast fade show" role="alert" aria-live="assertive" aria-atomic="true"
             style="position: absolute; top: 10%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;"
             th:if="${successMessage != null}"
        >
          <div class="toast-header">
            <i class="bx bx-bell me-2"></i>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" th:text="${successMessage}">

          </div>
        </div>


        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Cadres administrateurs /</span> Créer</h4>
          <div class="card mb-4">
            <h5 class="card-header">Création d'un cadre administrateur </h5>
            <div class="card-body">
              <form method="post" th:action="@{/super-admin/cadres-administrateurs/create}" th:object="${cadreAdmin}">
                <div class="mb-3 row">
                  <label for="nom" class="col-md-2 col-form-label">Nom*</label>
                  <div class="col-md-10">
                    <input th:field="*{nom}" class="form-control" type="search" id="nom" required/>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="prenom" class="col-md-2 col-form-label">Prenom*</label>
                  <div class="col-md-10">
                    <input th:field="*{prenom}" class="form-control" type="search" id="prenom" required/>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="nomArabe" class="col-md-2 col-form-label">Nom en Arabe*</label>
                  <div class="col-md-10">
                    <input th:field="*{nomArabe}" class="form-control" type="search" id="nomArabe" required/>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="prenomArab" class="col-md-2 col-form-label">Prenom en Arabe*</label>
                  <div class="col-md-10">
                    <input th:field="*{prenomArab}" class="form-control" type="search" id="prenomArab" required/>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="email" class="col-md-2 col-form-label">Email*</label>
                  <div class="col-md-10">
                    <input th:field="*{email}" class="form-control" type="email" id="email" required/>
                    <div th:if="${emailError != null}">
                      <span class="text-danger" th:text="${emailError}"></span>
                    </div>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="tel" class="col-md-2 col-form-label">Tel</label>
                  <div class="col-md-10">
                    <input th:field="*{tel}" class="form-control" type="tel" id="tel"/>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="cin" class="col-md-2 col-form-label">CIN*</label>
                  <div class="col-md-10">
                    <input th:field="*{cin}" class="form-control" type="search" id="cin" required/>
                    <div th:if="${cinError != null}">
                      <span class="text-danger" th:text="${cinError}"></span>
                    </div>
                  </div>
                </div>

                <div class="demo-inline-spacing">
                  <button type="submit" class="btn btn-primary">Ajouter</button>
                  <button type="reset" class="btn btn-secondary">Annuler
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var toast = document.getElementById('toast');

        setTimeout(function() {
            toast.classList.remove('show');
        }, 4000);
    });
</script>


<script th:src="@{/js/utils.js}"></script>
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/ui-toasts.js}"></script>


<!-- Page JS -->
<script th:src="@{/assets/js/dashboards-analytics.js}"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>


</body>
</html>
