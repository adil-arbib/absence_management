<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}"/>

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" class="template-customizer-core-css"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" class="template-customizer-theme-css"/>
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>

    <link rel="stylesheet" th:href="@{/assets/vendor/libs/apex-charts/apex-charts.css}"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
</head>
<body>

<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->


        <aside th:replace="~{fragments/cadre-administrateur-side-bar :: cadreAdministrateur_sideBar}"></aside>

        <!-- Layout container -->
        <div class="layout-page">
            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar" th:fragment="navbar"
            >
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <form method="get" th:action="@{/etudiant/absences}">
                            <div class="nav-item d-flex align-items-center">
                                <i class="bx bx-search fs-4 lh-0"></i>

                                <input
                                        type="text"
                                        name="keyword"
                                        id="searchInput"
                                        th:value="${keyword}"
                                        class="form-control border-0 shadow-none"
                                        placeholder="Chercher..."
                                        aria-label="Search..."
                                />
                            </div>
                        </form>
                    </div>
                    <!-- /Search -->
                    <ul th:replace="~{fragments/user-profile-icon :: user_icon}"></ul>

                </div>
            </nav>
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Absences /</span> Liste des absences </h4>
                    <div class="card">
                        <h5 class="card-header">les absences dans l'année en cours</h5>
                        <div class="table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Matière</th>
                                    <th>Type de seance</th>
                                    <th>Enseignant</th>
                                    <th>etat</th>
                                    <th>De</th>
                                    <th>À</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <tr th:each="absence : ${etudiantAbsences}">
                                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${absence.element.nom}"></strong>
                                    </td>
                                    <td th:text="${absence.typeSeance.alias}"></td>
                                    <td th:text="${absence.enseignant.nom}"></td>
                                    <td th:text="${absence.etat}"></td>
                                    <td th:text="${absence.absenceStart}"></td>
                                    <td th:text="${absence.absenceEnd}"></td>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                                    data-bs-toggle="dropdown">
                                                <i class="bx bx-dots-vertical-rounded"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-center mt-4" th:if="${etudiantAbsences.isEmpty()}">
                                <p>aucun résultat</p>
                            </div>
                            <div th:if="${!etudiantAbsences.isEmpty()}" class="pagination justify-content-center mt-3">
                                <!-- Pagination -->
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li class="page-item first">
                                            <a class="page-link" th:href="@{/etudiants/absences(page = 0, size = ${size}, keyword = ${keyword})}"
                                            ><i class="tf-icon bx bx-chevrons-left"></i
                                            ></a>
                                        </li>
                                        <li class="page-item prev">
                                            <a class="page-link"
                                               th:href="@{/etudiants/absences(page = ${currentPage == 0 ? 0 : currentPage - 1}, size = ${size}, keyword = ${keyword})}"
                                            ><i class="tf-icon bx bx-chevron-left"></i
                                            ></a>
                                        </li>
                                        <li th:class="${status.index == currentPage ? 'page-item active' : 'page-item' }"
                                            th:each="page,status : ${pages}">
                                            <a class="page-link" th:text="${status.index}"
                                               th:href="@{/super-admin/etudiants(page = ${status.index}, size = ${size}, keyword = ${keyword})}"></a>
                                        </li>
                                        <li class="page-item next">
                                            <a class="page-link"
                                               th:href="@{/etudiants/absences(page = ${currentPage == max  ?  max  : currentPage + 1}, size = ${size}, keyword = ${keyword})}"
                                            ><i class="tf-icon bx bx-chevron-right"></i
                                            ></a>
                                        </li>
                                        <li class="page-item last">
                                            <a class="page-link" th:href="@{/etudiants/absences(page = ${max}, size = ${size}, keyword = ${keyword})}"
                                            ><i class="tf-icon bx bx-chevrons-right"></i
                                            ></a>
                                        </li>
                                    </ul>
                                </nav>
                                <!--/ Basic Pagination -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/search.js}"></script>
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{/assets/js/dashboards-analytics.js}"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>


</body>
</html>
