  <meta charset="utf-8"/>

  <!-- Icons. Uncomment required icon fonts -->

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" class="template-customizer-core-css"/>
  <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" class="template-customizer-theme-css"/>
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}"/>

<body>

<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->


    <aside th:replace="~{fragments/enseignant-side-bar ::enseignat-sidebar }"></aside>

    <!-- Layout container -->
    <div class="layout-page">
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
*          <div class="card mb-4">
              <form method="post"  th:action="@{/enseignant/absences/update}">
                <div class="card">
                  <h5 class="card-header">Mes absences</h5>
                  <div class="table-responsive text-nowrap">
                    <table class="table">
                      <thead>
                      <tr>
                        <th>Matière</th>
                        <th>Type de seance</th>
                        <th>Enseignant</th>
                        <th>etat</th>
                        <th>De</th>
                        <th>À</th>
                      </tr>
                      </thead>
                      <tbody class="table-border-bottom-0">
                      <tr th:each="absence : ${listeAbsence}">
                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${absence.element.nom}"></strong>
                        </td>
                        <td th:text="${absence.typeSeance.alias}"></td>
                        <td th:text="${absence.enseignant.nom}"></td>
                        <td th:text="${absence.etat}"></td>
                        <td th:text="${#dates.format(absence.absenceStart, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${#dates.format(absence.absenceEnd, 'dd-MM-yyyy HH:mm')}"></td>

                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>


    </div>

  </div>

</div>


<script th:src="@{/js/utils.js}"></script>
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->

<!-- Page JS -->
