  <meta charset="utf-8"/>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}"/>

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" class="template-customizer-core-css"/>
  <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" class="template-customizer-theme-css"/>
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}"/>

<body>

<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->


    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Layout container -->
    <div class="layout-page">
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Absence /</span> Saisie</h4>
          <div class="card mb-4">
            <h5 class="card-header">Veuillez saisir les crit√®res de recherche</h5>
            <div class="card-body">
              <form method="post"  th:action="@{/enseignant/absences/saisirAbsences}">
                <div class="mt-2 mb-3">
                  <label for="filiere" class="form-label">Filiere</label>
                  <select id="filiere" name="filiereId" class="form-select form-select-lg">
                    <option th:each="filiere : ${filieres}" th:value="${filiere.id}" th:text="${filiere.alias}"></option>
                  </select>
                </div>

                <div class="mt-2 mb-3">
                  <label for="niveau" class="form-label">Classe/Niveau</label>
                  <select id="niveau" name="niveauId" class="form-select form-select-lg"></select>
                </div>
                <div class="mt-2 mb-3">
                  <label for="module" class="form-label">Module</label>
                  <select id="module" name="moduleId" class="form-select form-select-lg"></select>
                </div>
                <div class="demo-inline-spacing">
                  <div th:each="type : ${typeSeances}">
                    <input type="radio" name="typeSelected" th:value="${type.id}" />
                    <label th:text="${type.alias}"></label>
                  </div>
                </div>
                <div class="demo-inline-spacing">
                  <button type="submit" class="btn btn-primary">chercher</button>
                  <button type="reset" class="btn btn-secondary" >Annuler</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

</div>
<script th:inline="javascript">
  // Get the select elements
  const filiereSelect = document.getElementById('filiere');
  const niveauSelect = document.getElementById('niveau');
  const moduleSelect = document.getElementById('module');

  // Event listener for filiere select change
  filiereSelect.addEventListener('change', function() {
    // Clear existing options
    niveauSelect.innerHTML = '';
    moduleSelect.innerHTML = '';

    // Get the selected filiere value
    const selectedFiliereId = this.value;

    // Find the selected filiere object
    const selectedFiliere = [[${filieres}]].find(filiere => filiere.id === selectedFiliereId);

    // Generate options for the selected filiere's niveau property
    selectedFiliere.niveau.forEach(function(niveau) {
      const option = document.createElement('option');
      option.value = niveau;
      option.text = niveau;
      niveauSelect.appendChild(option);
    });
  });

  // Event listener for niveau select change
  niveauSelect.addEventListener('change', function() {
    // Clear existing options
    moduleSelect.innerHTML = '';

    // Get the selected niveau value
    const selectedNiveau = this.value;

    // Find the selected niveau object
    const selectedNiveauObject = [[${filieres}]].find(filiere => filiere.id === filiereSelect.value).modules.find(module => module.niveau === selectedNiveau);

    // Generate options for the selected niveau's modules
    selectedNiveauObject.modules.forEach(function(module) {
      const option = document.createElement('option');
      option.value = module.id;
      option.text = module.nom;
      moduleSelect.appendChild(option);
    });
  });
</script>


<script th:src="@{/js/utils.js}"></script>
